<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Imagens responsivas</h1>
    <h2>Mude o tamanho da tela para ver as imagens se alterarem</h2>
    </body>
    <br>
    <h3>jeito 1</h3>
    <picture>
        <source media="(max-width:540px)" srcset="img/img-480.png">
        <source media="(min-width:1092px)" srcset="img/img-w960.png">
        <img src="img/img-480.png" alt="Flowers" style="width: auto">
      </picture>
    <h3>jeito 2</h3>
    <img src="img/img-480.png" alt="flores" width="auto" height="auto"
    srcset="img/img-480.png 480w,
            img/img-w960.png 960w,
            img/img-w1440.png 1440w,
            img/img-w1920.png 1920w"
    sizes="(max-width:480px) 240px,
            (max-width:960px) 480px,
            (max-width:1440px) 690px,
            1920px"
            >
</body>
</html>
