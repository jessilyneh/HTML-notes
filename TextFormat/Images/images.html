<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Imagens responsivas</h1>
    <h2>Mude o tamanho da tela para ver as imagens se alterarem</h2>
    </body>
    <br>
    <h3>Usando mais de uma foto, com as propriedades srcset e sizes, da tag img:</h3>
    <img src="img/img-480.png" alt="flores" width="auto" height="auto"
    srcset="img/img-480.png 480w,
            img/img-w960.png 960w,
            img/img-w1440.png 1440w,
            img/img-w1920.png 1920w"
    sizes="(max-width:480px) 240px,
            (max-width:960px) 480px,
            (max-width:1440px) 690px,
            1920px"
            >
    <h2>Usando a tag picture</h2>
    <picture>
        <source media="(min-width:600px)" srcset="img/img-w960.png">
        <source srcset="img/img-480.png">
        <img src="img/img-480.png" alt="Flowers" width="auto" height="auto">
      </picture>
    <h2>Usando figcaption e a tag figure</h2>
    <figure>
      <img src="img/img-480.png" width="480" height="360" alt="cogumelos">
      <figcaption>Cogumelos claros sob luzes rosa e fundo azul</figcaption>
    </figure>
</body>
</html>
